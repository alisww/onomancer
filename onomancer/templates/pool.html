{% extends "regard.html" %}
{% block title %}Pool{% endblock%}
{% block names %}
<p>You may have a fleeting glimpse...</p>
<div class="pool">
    <ul>
        {% for name in names %}
        <li class="leaderItem poolItem" key="{{name}}">
            <a href="/vote/{{name}}">{{name}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
